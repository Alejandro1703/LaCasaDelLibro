<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Mangas - Listado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <div>
                    <h3 class="mb-0">Mi Colección de Mangas</h3>
                    <small th:text="'Conectado como: ' + ${usuario}"></small>
                </div>
                
                <div class="d-flex gap-2">
                    <a th:href="@{/libros/nuevo}" class="btn btn-light btn-sm"> + Añadir Manga</a>
                    <form th:action="@{/logout}" method="post" class="m-0">
                        <button type="submit" class="btn btn-danger btn-sm">Salir</button>
                    </form>
                </div>
            </div>
            
            <div class="card-body">
                <table class="table table-hover mt-3">
                    <thead class="table-dark">
                        <tr>
                            <th>Título</th>
                            <th>Autor</th>
                            <th>ISBN</th>
                            <th>Precio</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="l : ${libros}">
                            <td th:text="${l.titulo}" class="fw-bold"></td>
                            <td th:text="${l.autor}"></td>
                            <td th:text="${l.isbn}"></td>
                            <td th:text="${l.precio != null ? l.precio + ' €' : '---'}"></td>
                            <td class="text-center">
                                <a th:href="@{/libros/editar/{id}(id=${l.id})}" class="btn btn-warning btn-sm">Editar</a>
                                <a th:href="@{/libros/eliminar/{id}(id=${l.id})}" 
                                   class="btn btn-danger btn-sm" 
                                   onclick="return confirm('¿Seguro?')">Eliminar</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(libros)}">
                            <td colspan="5" class="text-center text-muted">No hay mangas registrados en la base de datos.</td>
                        </tr>
                    </tbody>
                </table>

                <nav th:if="${totalPages > 1}">
                    <ul class="pagination justify-content-center mt-4">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/libros(page=${currentPage - 1})}">Anterior</a>
                        </li>
                        
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" 
                            th:classappend="${currentPage == i} ? 'active'">
                            <a class="page-link" th:href="@{/libros(page=${i})}" th:text="${i + 1}"></a>
                        </li>

                        <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                            <a class="page-link" th:href="@{/libros(page=${currentPage + 1})}">Siguiente</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

</body>
</html>
