<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Mangas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <div>
                    Bienvenido, <strong th:text="${usuario != null ? usuario.nombre : 'Invitado'}"></strong> 
                    <span class="badge bg-dark ms-2" th:text="${usuario != null ? usuario.rol : ''}"></span>
                </div>
                
                <div class="d-flex align-items-center">
                    <a th:if="${usuario.rol.name() == 'ADMIN' || usuario.rol.name() == 'MANAGER'}" 
                       th:href="@{/libros/nuevo}" class="btn btn-light btn-sm me-3">+ Añadir Manga</a>
                    
                    <form th:action="@{/logout}" method="post" class="m-0">
                        <button type="submit" class="btn btn-danger btn-sm">Cerrar Sesión</button>
                    </form>
                </div>
            </div>
            
            <div class="card-body">
                <table class="table table-hover mt-3">
                    <thead class="table-dark">
                        <tr>
                            <th>Título</th><th>Autor</th><th>ISBN</th><th>Precio</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="l : ${libros}">
                            <td th:text="${l.titulo}" class="fw-bold"></td>
                            <td th:text="${l.autor}"></td>
                            <td th:text="${l.isbn}"></td>
                            <td th:text="${l.precio != null ? l.precio + ' €' : '---'}"></td>
                            <td class="text-center">
                                <a th:if="${usuario.rol.name() == 'ADMIN' || usuario.rol.name() == 'MANAGER'}"
                                   th:href="@{/libros/editar/{id}(id=${l.id})}" 
                                   class="btn btn-warning btn-sm">Editar</a>
                                
                                <a th:if="${usuario.rol.name() == 'ADMIN'}"
                                   th:href="@{/libros/eliminar/{id}(id=${l.id})}" 
                                   class="btn btn-danger btn-sm" 
                                   onclick="return confirm('¿Seguro que deseas eliminar este manga?')">Eliminar</a>
                                
                                <span th:if="${usuario.rol.name() == 'USUARIO'}" class="text-muted small">Solo lectura</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
                <nav th:if="${totalPages > 1}" class="mt-4">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/libros(page=${currentPage - 1})}">Anterior</a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                            <a class="page-link" th:href="@{/libros(page=${currentPage + 1})}">Siguiente</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
