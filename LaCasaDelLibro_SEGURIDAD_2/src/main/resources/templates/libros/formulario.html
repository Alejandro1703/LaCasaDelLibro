<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Libro</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
<h4 class="mb-0" th:text="${libro.id == null ? 'Nuevo Libro' : 'Editar Libro'}"></h4>                    </div>
                    <div class="card-body">
                        <form th:action="@{/libros/guardar}" th:object="${libro}" method="post">
                            
                            <input type="hidden" th:field="*{id}">

                            <div class="mb-3">
                                <label class="form-label fw-bold">Título</label>
                                <input type="text" th:field="*{titulo}" class="form-control" placeholder="Ej: El Quijote" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Autor</label>
                                <input type="text" th:field="*{autor}" class="form-control" placeholder="Ej: Cervantes" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">ISBN</label>
                                <input type="text" th:field="*{isbn}" class="form-control" placeholder="Ej: 978-1234567890">
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Precio (€)</label>
                                <input type="number" step="0.01" th:field="*{precio}" class="form-control" placeholder="0.00">
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">Guardar Libro</button>
                                <a th:href="@{/libros}" class="btn btn-outline-secondary">Volver al listado</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
